setup:
    composer:
        action: "install -n"
    shell:
        command: "%buildpath%app/console doctrine:database:create; %buildpath%app/console doctrine:schema:update --force; %buildpath%app/console doctrine:fixtures:load"
test:
    shell:
        command: "rm -rf %buildpath%app/cache/test;chown -R www-data:www-data %buildpath%app/cache;"
    behat:
        executable: "bin/behat"
success:
    shell:
        command: "cp /var/www/PHPCI/public/assets/img/build-ok.png /var/www/PHPCI/public/assets/img/bigfoot.png"
failure:
    shell:
        command: "cp /var/www/PHPCI/public/assets/img/build-failed.png /var/www/PHPCI/public/assets/img/bigfoot.png"
complete:
    shell:
        command: "%buildpath%app/console doctrine:database:drop --force"