imports:
    - { resource: config.yml }

assetic:
    write_to: %kernel.root_dir%/../web/
    bundles: [ BigfootCoreBundle ]

twig:
    form:
        resources:
            - 'form_div_layout.html.twig'
            - 'BigfootCoreBundle:form:form_custom_layout.html.twig'
    globals:
        bigfoot_theme_values: %bigfoot.theme.values%
        theme: @bigfoot.theme

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_admin.yml"
